<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="./style/sm-device.css" />
    <title>Simple Portfolio</title>
  </head>
  <body class="bebas-neue-regular">
    <header class="header">
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">About</li>
          <li class="nav-item">Work</li>
          <li class="nav-item">Portfolio</li>
          <li class="nav-item">Contact</li>
        </ul>
      </nav>
      <section class="hero">
        <div class="first-row">
          <div class="first-text">
            <h1 class="hero-title"></h1>
            <p class="title-details"></p>
            <button class="btn-primary">Hire Me</button>
          </div>
          <div class="first-image">
            <img src="./shapes/Group 33083.png" alt="" />
          </div>
        </div>
        <div class="second-row">
          <div class="second-image">
            <img src="./shapes/Group 33089.png" alt="" />
          </div>
          <div class="second-text">
            <h1 class="about-title"></h1>
            <p class="about-details"></p>
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="latest-work"></section>
    </main>
    <footer>
      <section class="work-inquiry"></section>
      <section class="stay-connected"></section>
    </footer>
  </body>
</html>
